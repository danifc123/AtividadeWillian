version: '3.8'

services:
  # PostgreSQL com extensão PostGIS
  postgis:
    image: postgis/postgis:14-3.3
    container_name: geospatial-postgis
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: geospatialdb
    ports:
      - "5432:5432"
    volumes:
      - postgis_data:/var/lib/postgresql/data
      - ./src/sql:/docker-entrypoint-initdb.d
    networks:
      - geo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis para cache
  redis:
    image: redis:7-alpine
    container_name: geospatial-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - geo-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Aplicação Node.js (opcional - descomente para rodar a aplicação no Docker)
